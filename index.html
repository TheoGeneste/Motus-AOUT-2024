<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motus</title>
    <link rel="icon" href="motus.png">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1><span class="red-letter">M</span>O<span class="yellow-letter">T</span>U<span class="red-letter">S</span></h1>
    <button id="start">COMMENCER</button>
    <table id="grid">

    </table>
    <div id="keyboard">
        <div id="keyboard-row1">
            <button data-letter="A" class="btn-letter">a</button>
            <button data-letter="Z" class="btn-letter">z</button>
            <button data-letter="E" class="btn-letter">e</button>
            <button data-letter="R" class="btn-letter">r</button>
            <button data-letter="T" class="btn-letter">t</button>
            <button data-letter="Y" class="btn-letter">y</button>
            <button data-letter="U" class="btn-letter">u</button>
            <button data-letter="I" class="btn-letter">i</button>
            <button data-letter="O" class="btn-letter">o</button>
            <button data-letter="P" class="btn-letter">p</button>
        </div>
        <div id="keyboard-row2">
            <button data-letter="Q" class="btn-letter">q</button>
            <button data-letter="S" class="btn-letter">s</button>
            <button data-letter="D" class="btn-letter">d</button>
            <button data-letter="F" class="btn-letter">f</button>
            <button data-letter="G" class="btn-letter">g</button>
            <button data-letter="H" class="btn-letter">h</button>
            <button data-letter="J" class="btn-letter">j</button>
            <button data-letter="K" class="btn-letter">k</button>
            <button data-letter="L" class="btn-letter">l</button>
            <button data-letter="M" class="btn-letter">m</button>
        </div>
        <div id="keyboard-row3">
            <button data-letter="W" class="btn-letter">w</button>
            <button data-letter="X" class="btn-letter">x</button>   
            <button data-letter="C" class="btn-letter">c</button>
            <button data-letter="V" class="btn-letter">v</button>
            <button data-letter="B" class="btn-letter">b</button>
            <button data-letter="N" class="btn-letter">n</button>
            <button id="backspace">Effacer</button>
            <button id="enter">Entrer</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
